<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>

  <title>Social login with django</title>
Its  working you should go on this URL directly
  http://127.0.0.1:8000/accounts/google/login
  <a href="{% url 'social:begin' 'google-oauth2' %}">Google+</a>


<div class="navbar-collapse collapse">
  <div class="navbar-form navbar-right">
    {% if user.is_authenticated %}
      <a id="logout" href="/accounts/logout" class="btn btn-success">Logout</a>
    {% else %}
      <a id="google_login" href="/accounts/google/login" class="btn btn-success">
        Sign in with Google
      </a>
    {% endif %}
  </div>
</div><!--/.navbar-collapse -->
</body>
</html>
